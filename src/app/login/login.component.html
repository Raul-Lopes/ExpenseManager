<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" style="padding-top: 20px;">
      <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
        <h2 class="form-signin-heading">Please sign in</h2>
        <br>
        <br>
        <div class="row">
          <div class="col-12" style="text-align: center;">
            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
              <label for="inputEmail" class="sr-only"><b>Email address</b></label>
              <input type="text" id="username" class="form-control" formControlName="userName" placeholder="Username"
                required autofocus>
              <label for="inputPassword" class="sr-only"><b>Password</b></label>
              <input type="password" id="inputPassword" class="form-control" formControlName="password"
                placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Loggin</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="notes">
    Use the node command to run MockServer.js:
    <br>
    <br>
    1) <strong>node MockServer.js</strong> (windows)
    <br>
    2) <strong>./node MockServer.js</strong> (linux)
    <br>
  </div>
</div>
